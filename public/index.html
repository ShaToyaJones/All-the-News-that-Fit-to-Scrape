<!DOCTYPE html>
<html lang="en-us">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <head>
    <meta charset="UTF-8">
    <title>All the News that Fit to Scrape</title>
    <style>
      body { background-color: #bbdefb }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        display: block;
        height: 36px;
        width: 200px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
    <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <form action="/submit" method="post">
      <a class="waves-effect waves-light btn-large">Mongo Scraper</a>
      <a class="waves-effect waves-light btn-large">Home</a>
      <a class="waves-effect waves-light btn-large">Saved Articles</a>
      <a class="waves-effect waves-light btn-large">Scrape New Articles</a>
      
      <h1>Hi User!</h1>
      <h2>Enter a Note!</h2>
        <input type="text" name="title" placeholder="Title">
        <textarea type="text" name="body">Write Note Here</textarea>
  
        <input type="submit">
        <a href="/notes">See your notes!</a>
        <a href="/user">See your profile!</a>
        <a href="/populateduser">See your profile, populated with notes!</a>
      </form>
  </body>
</html>
